<h2>Filtrar productos por categoría</h2>

<div class="form-group">
  <label for="categoria" class="visually-hidden">Categoría:</label>
  <select class="form-select" name="categoria" [(ngModel)]="selectedCategoria" (change)="filtrarProductosPorCategoria(selectedCategoria)" required>
    <option value="" selected>Categoría</option>
    <option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</option>
  </select>
</div>

<div class="container mt-4">
    <div class="row card-deck">
      <ng-container *ngFor="let item of productos; let i = index">
        <div class="col-md-4">
          <div class="card mb-4">
            <img class="card-img-top" [src]="item.imagenes[0]" alt="Imagen del producto" style="height: 200px; object-fit: contain;">
            <div class="card-body">
              <h5 class="card-title">{{ item.nombre }}</h5>
              <p class="card-text">{{ item.descripcion }}</p>
              <p class="card-text">Precio: {{ item.precio | currency }}</p>
              <p class="card-text">Stock: {{ item.unidades }}</p>
              <span class="badge text-bg-primary me-2" *ngFor="let cat of item.categorias">{{cat}}</span>
              <hr />
              <div class="d-flex justify-content-between align-items-center mt-3">
                  <div class="btn-group">
                      <a class="btn btn-sm btn-outline-primary" routerLink="/detalle-producto/{{item.codigo}}"
                          role="button">Ver detalle</a>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <div *ngIf="productos.length === 0" class="text-center">
      <p>No hay productos disponibles en esta categoría.</p>
    </div>
  </div>
