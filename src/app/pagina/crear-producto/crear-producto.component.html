<div class="card p-5">
  <form #f="ngForm" (ngSubmit)="crearProducto()">
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Nombre del producto: </label>
      <div class="col-sm-10">
        <input type="text" name="nombreProducto" [(ngModel)]="producto.nombreProducto" required />
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Descripcion: </label>
      <div class="col-sm-10">
        <input type="text" name="descripcionProducto" [(ngModel)]="producto.descripcionProducto" required />
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Stock: </label>
      <div class="col-sm-10">
        <input type="number" name="unidadesDisponibles" [(ngModel)]="producto.unidadesDisponibles" #unidadesInput="ngModel" required />
        <div *ngIf="unidadesInput.touched && producto.unidadesDisponibles <= 0">Las unidades disponibles deben ser mayores a 0</div>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Precio: </label>
      <div class="col-sm-10">
        <input type="number" name="precioActual" [(ngModel)]="producto.precioActual" #precioInput="ngModel" required />
        <div *ngIf="precioInput.invalid && (precioInput.dirty || precioInput.touched)">Por favor ingrese un precio válido</div>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Imagenes: </label>
      <div class="col-sm-10">
        <input type="file" name="imagenes" (change)="onFileChange($event)" multiple />
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Categoría: </label>
      <div class="col-sm-10">
        <select name="categoria" [(ngModel)]="producto.categorias" required>
          <option value="" selected>Seleccione una categoría</option>
          <option [value]="i + 1" *ngFor="let item of categorias; index as i">{{ item }}</option>
        </select>
      </div>
    </div>
    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">
      <i class="fa-solid fa-circle-plus me-1"></i>
      {{ modoEdicion ? 'Guardar producto' : 'Crear producto' }}
    </button>
  </form>
</div>
