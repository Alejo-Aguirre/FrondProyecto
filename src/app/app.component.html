<header class="p-3 text-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a routerLink="" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
        <i class="fa-solid fa-bag-shopping fs-3"></i>
        <span class="fs-4 ms-3 me-3">{{ title }}</span>
      </a>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="" class="nav-link px-2 text-secondary">Inicio</a></li>
        <button type="button" routerLink="/filtrar-productos" class="btn btn-primary">
          <i class="fa-solid fa-filter"></i> Categorías
        </button>
        
        <li><a routerLink="/crear-producto" class="nav-link px-2 text-black">Crear Producto</a></li>
        <li><a routerLink="/gestion-productos" class="nav-link px-2 text-black">Mis productos</a></li>
        <li><a routerLink="/gestion-compras" class="nav-link px-2 text-black">Mis compras</a></li>
        <li><a routerLink="/carrito" class="nav-link px-2 text-black"><i class="fa-solid fa-shopping-cart"></i></a></li>
        <li>
          <a routerLink="/mis-favoritos" class="nav-link px-2 text-black">
            <i class="fa-solid fa-heart"></i> Favoritos
          </a>
        </li>
      </ul>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" (submit)="iraBusqueda(textoBusqueda.value)">
        <input #textoBusqueda type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
      </form>
      <div class="text-end">
        <button type="button" routerLink="/login" class="btn btn-outline-dark me-2">
          <i class="fa-solid fa-sign-in"></i> Login
        </button>
        
        <button type="button" routerLink="/registro" class="btn btn-warning">
          <i class="fa-solid fa-user-plus"></i> Sign-up
        </button>
        
        
      </div>
    </div>
  </div>
</header>

<ng-container *ngIf="mostrarProductos">
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h2>Productos</h2>
        <div class="row">
          <div class="col-6 col-md-4 col-lg-3 mb-3" *ngFor="let producto of productos">
            <!-- Aquí puedes mostrar los detalles del producto -->
            <div class="card">
              <img [src]="producto.imagenes" class="card-img-top" alt="Producto">
              <div class="card-body">
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <p class="card-text">{{ producto.descripcion }}</p>
                <p class="card-text">Precio: {{ producto.precio }}</p>
                <!-- Agrega otros detalles del producto si es necesario -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
